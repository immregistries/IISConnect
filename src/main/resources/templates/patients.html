<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Patients</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>

</nav>-->
<div class="container">
    <div class="page-header">
        <h1>NBS Patients Page</h1>
    </div>
    

     <table class="table table-striped table-bordered">
        <tr>
        	
            <td>Patient Identifier</td>
            
            <td>Type</td>
            <td>Patient Last Name</td>
            <td>Patient First Name</td>
            <td>Gender</td>
        </tr>
        <tr th:each="patient: ${patients}">
        	
			<td><a th:href="@{'/patient/detail/' + ${patient.id}}"><span th:text="${patient.PatientIdentifier}"></span></a> | <a th:href="@{'/patient/patientdetail/' + ${patient.id}}">Detail</a></td>
            
            <td th:text="${patient.PatientIdentifierType}">Type</td>
            <td th:text="${patient.LastName}">Patient Last Name</td>
            <td th:text="${patient.FirstName}">Patient First Name</td>
			<td th:text="${patient.Sex}">Gender</td>
        </tr>
    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2018 Mark Ellingson</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{/js/site.js}"></script>
</body>
</html>
